<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <center>
      <form action="">
        <table border="1">
          <tr>
            <td>
              <table cellpadding="10">
                <caption align="center">
                  <strong>MEMBER REGISTRATION</strong>
                </caption>

                <tr>
                  <td>
                    <fieldset>
                      <legend><strong>PERSONAL INFORMATION</strong></legend>
                      <table>
                        <tr>
                          <th align="left">Fullname</th>

                          <td colspan="3">
                            :
                            <input
                              type="text"
                              name="fullname"
                              required="required"
                              autofocus="autofocus"
                            />
                          </td>
                        </tr>

                        <tr>
                          <td><strong>Birthday</strong></td>
                          <td>
                            :
                            <select name="daysInMonth" id="">
                              <option value="day1">01</option>
                              <option value="day2">02</option>
                              <option value="day3">03</option>
                              <option value="day4">04</option>
                              <option value="day5">05</option>
                              <option value="day6">06</option>
                              <option value="day7">07</option>
                              <option value="day8">08</option>
                              <option value="day9">09</option>
                              <option value="day10">10</option>
                              <option value="day11">11</option>
                              <option value="day12">12</option>
                              <option value="day13">13</option>
                              <option value="day14">14</option>
                              <option value="day15">15</option>
                              <option value="day16">16</option>
                              <option value="day17">17</option>
                              <option value="day18">18</option>
                              <option value="day19">19</option>
                              <option value="day20">20</option>
                              <option value="day21">21</option>
                              <option value="day22">22</option>
                              <option value="day23">23</option>
                              <option value="day24">24</option>
                              <option value="day25">25</option>
                              <option value="day26">26</option>
                              <option value="day27">27</option>
                              <option value="day28">28</option>
                              <option value="day29">29</option>
                              <option value="day30">30</option>
                              <option value="day31">31</option>
                            </select>
                          </td>
                          <td>
                            <label for="Birth_Months">Month:</label
                            ><select name="Birth_Months" id="">
                              <option value="Month1">01</option>
                              <option value="Month2">02</option>
                              <option value="Month3">03</option>
                              <option value="Month4">04</option>
                              <option value="Month5">05</option>
                              <option value="Month6">06</option>
                              <option value="Month7">07</option>
                              <option value="Month8">08</option>
                              <option value="Month9">09</option>
                              <option value="Month10">10</option>
                              <option value="Month11">11</option>
                              <option value="Month12">12</option>
                            </select>
                          </td>
                          <td>
                            <label for="Birth_Year">Year:</label
                            ><input
                              type="number"
                              min="1980"
                              max="2050"
                              size="4"
                            />
                          </td>
                        </tr>
                        <tr>
                          <th align="left">Gender</th>

                          <td colspan="3">
                            :
                            <input
                              type="radio"
                              name="male"
                              checked="checked"
                              id="gender_male"
                            />
                            <label for="gender_male">Male</label>
                            <input
                              type="radio"
                              name="female"
                              id="gender_female"
                            />
                            <label for="gender_female">Female</label>
                          </td>
                        </tr>
                        <tr>
                          <th align="left">Address</th>

                          <td colspan="3">
                            :
                            <textarea
                              name=""
                              id=""
                              cols="30"
                              rows="5"
                            ></textarea>
                          </td>
                        </tr>
                        <tr>
                          <th align="left">Phone</th>

                          <td colspan="3">
                            :
                            <input
                              type="tel"
                              name="phone"
                              required="required"
                            />
                          </td>
                        </tr>
                        <tr>
                          <th align="left">Email</th>

                          <td colspan="3">
                            :
                            <input
                              type="email"
                              name="email"
                              required="required"
                            />
                          </td>
                        </tr>
                      </table>
                    </fieldset>
                  </td>
                </tr>

                <tr>
                  <td>
                    <fieldset>
                      <legend><strong>CREDENTIAL</strong></legend>
                      <table>
                        <tr>
                          <th align="left">Username</th>
                          <td>:</td>
                          <td>
                            <input
                              type="text"
                              name="USER"
                              required="required"
                              autofocus="autofocus"
                            />
                          </td>
                        </tr>
                        <tr>
                          <th align="left">Password</th>
                          <td>:</td>
                          <td>
                            <input
                              type="password"
                              name="password"
                              required="required"
                            />
                          </td>
                        </tr>
                        <tr>
                          <th align="left">Confirm password</th>
                          <td>:</td>
                          <td>
                            <input
                              type="confirmpassword"
                              name="password"
                              required="required"
                            />
                          </td>
                        </tr>
                      </table>
                    </fieldset>
                  </td>
                </tr>
                <tr align="center" cellpadding:10>
                  <td colspan="3">
                    <button type="submit">Submit</button>
                    <button type="button">Cancel</button>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
